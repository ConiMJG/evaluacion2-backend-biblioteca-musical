{% extends 'canciones/base.html' %}

{% block titulo %}Editar canción{% endblock %}

{% block contenido %}
<h2>✏️ Editar canción: {{ cancion.titulo }}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" class="btn">Guardar cambios</button>
  <a href="{% url 'detalle_cancion' cancion.id %}" class="btn">Cancelar</a>
</form>
{% endblock %}
