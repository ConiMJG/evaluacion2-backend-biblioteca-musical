<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Mi Biblioteca Musical{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            color: #333;
        }

        header{
            background-color: #343a40;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1{
            margin: 0;
            font-size: 1.5rem;
        }
        
        nav a{
            color: #ffffff;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }

        main{
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        a{
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            padding: 0.5rem 0;
        }

        .btn{
            display: inline-block;
            padding: 0.4rem 1rem;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 1rem;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="{% url 'lista_canciones' %}">Inicio</a>
            <a href="{% url 'crear_cancion' %}">➕ Agregar Canción</a>
        </nav>
    </header>
    {% block contenido %}{% endblock %}
</body>
</html>
